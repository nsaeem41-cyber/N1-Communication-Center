<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N One Control | بوابة الإدارة المركزية</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; --warning: #f39c12; --bg: #f4f7f6; --white: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--white); padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 95%; max-width: 850px; border-top: 6px solid var(--primary); }
        .hidden { display: none !important; }
        h1, h2 { color: var(--primary); margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; text-align: right; font-size: 15px; }
        button { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-login { background: var(--accent); color: white; width: 100%; padding: 15px; font-size: 17px; }
        .btn-save { background: var(--success); color: white; width: 100%; padding: 15px; margin-top: 10px; }
        .btn-edit { background: var(--warning); color: white; }
        .btn-del { background: var(--danger); color: white; }
        .btn-logout { background: #7f8c8d; color: white; float: left; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: center; }
        th { background: #f8f9fa; color: var(--primary); }
        .status-active { color: var(--success); font-weight: bold; }
        .status-expired { color: #8e44ad; font-weight: bold; }
        .form-box { background: #f9f9f9; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #eee; }
    </style>
</head>
<body>
    <div id="loginSection" class="container" style="max-width: 400px;">
        <h1>تسجيل الدخول</h1>
        <input type="text" id="userInput" placeholder="اسم المستخدم">
        <input type="password" id="passInput" placeholder="كلمة المرور">
        <button class="btn-login" onclick="validateLogin()">دخول النظام</button>
    </div>

    <div id="adminPanel" class="container hidden">
        <button class="btn-logout" onclick="logout()">تسجيل الخروج</button>
        <div style="clear: both;"></div>
        <h2 id="formHeader">إضافة منشأة جديدة</h2>
        <div class="form-box">
            <input type="hidden" id="editId">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <input type="text" id="compName" placeholder="اسم الشركة / المنشأة">
                <input type="text" id="compUser" placeholder="اسم مستخدم النظام">
                <input type="password" id="compPass" placeholder="كلمة المرور">
                <select id="compPlan">
                    <option value="0">تحديد مدة الاشتراك</option>
                    <option value="30">30 يوم</option>
                    <option value="90">90 يوم</option>
                    <option value="365">سنة كاملة</option>
                </select>
            </div>
            <button class="btn-save" id="mainActionBtn" onclick="saveCompany()">حفظ البيانات المعتمدة</button>
            <button class="btn-del hidden" id="cancelEditBtn" onclick="resetForm()" style="width: 100%; margin-top: 5px;">إلغاء التعديل</button>
        </div>
        <table>
            <thead><tr><th>المنشأة</th><th>المستخدم</th><th>تاريخ الانتهاء</th><th>الحالة</th><th>الإجراءات</th></tr></thead>
            <tbody id="companyTableBody"></tbody>
        </table>
    </div>

    <script>
        let companies = JSON.parse(localStorage.getItem('n1_companies')) || [];
        function validateLogin() {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;
            if (u === "admin" && p === "n1_2026") { renderTable(); showPanel('adminPanel'); return; }
            const found = companies.find(c => c.user === u && c.pass === p);
            if (found) {
                const now = new Date();
                if (now > new Date(found.expiry)) { alert("نعتذر منك، انتهت صلاحية الاشتراك."); }
                else {
                    sessionStorage.setItem('currentActiveCompanyName', found.name);
                    sessionStorage.setItem('currentActiveUser', found.user);
                    window.location.href = "company_dashboard.html";
                }
            } else { alert("بيانات الدخول غير صحيحة."); }
        }
        function saveCompany() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('compName').value;
            const user = document.getElementById('compUser').value;
            const pass = document.getElementById('compPass').value;
            const days = parseInt(document.getElementById('compPlan').value);
            if (!name || !user || !pass) return alert("يرجى إكمال كافة الحقول.");
            if (id) {
                companies = companies.map(c => {
                    if (c.id == id) {
                        c.name = name; c.user = user; c.pass = pass;
                        if (days > 0) { let ne = new Date(); ne.setDate(ne.getDate() + days); c.expiry = ne.toISOString(); }
                    } return c;
                });
            } else {
                if (days === 0) return alert("يرجى تحديد مدة الاشتراك.");
                let exp = new Date(); exp.setDate(exp.getDate() + days);
                companies.push({ id: Date.now(), name, user, pass, expiry: exp.toISOString() });
            }
            localStorage.setItem('n1_companies', JSON.stringify(companies));
            resetForm(); renderTable();
        }
        function editComp(id) {
            const c = companies.find(x => x.id == id);
            document.getElementById('editId').value = c.id;
            document.getElementById('compName').value = c.name;
            document.getElementById('compUser').value = c.user;
            document.getElementById('compPass').value = c.pass;
            document.getElementById('formHeader').innerText = "تعديل منشأة: " + c.name;
            document.getElementById('mainActionBtn').innerText = "تحديث البيانات";
            document.getElementById('cancelEditBtn').classList.remove('hidden');
        }
        function deleteComp(id) {
            if(confirm("تأكيد حذف المنشأة؟ سيتم إيقاف دخولهم فوراً.")) {
                companies = companies.filter(c => c.id !== id);
                localStorage.setItem('n1_companies', JSON.stringify(companies));
                renderTable();
            }
        }
        function renderTable() {
            const tbody = document.getElementById('companyTableBody'); tbody.innerHTML = "";
            const now = new Date();
            companies.forEach(c => {
                const isExp = now > new Date(c.expiry);
                tbody.innerHTML += `<tr><td>${c.name}</td><td>${c.user}</td><td>${new Date(c.expiry).toLocaleDateString('en-GB')}</td><td class="${isExp ? 'status-expired' : 'status-active'}">${isExp ? 'منتهي' : 'نشط'}</td><td><button class="btn-edit" onclick="editComp(${c.id})">تعديل</button> <button class="btn-del" onclick="deleteComp(${c.id})">حذف</button></td></tr>`;
            });
        }
        function resetForm() {
            document.getElementById('editId').value = ""; document.getElementById('compName').value = ""; document.getElementById('compUser').value = ""; document.getElementById('compPass').value = ""; document.getElementById('compPlan').value = "0";
            document.getElementById('formHeader').innerText = "إضافة منشأة جديدة"; document.getElementById('mainActionBtn').innerText = "حفظ البيانات المعتمدة"; document.getElementById('cancelEditBtn').classList.add('hidden');
        }
        function showPanel(id) { document.getElementById('loginSection').classList.add('hidden'); document.getElementById(id).classList.remove('hidden'); }
        function logout() { sessionStorage.clear(); location.reload(); }
    </script>
</body>
</html>
