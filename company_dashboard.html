<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة N One | لوحة البيانات</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #3498db; --success: #25d366; --danger: #e74c3c; --warning: #f39c12; --bg: #f4f7f6; --white: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        .container { background: var(--white); padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 95%; max-width: 500px; text-align: center; position: relative; }
        .top-nav { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 15px; }
        .logout-btn { cursor: pointer; color: var(--danger); font-weight: bold; border: 1px solid var(--danger); padding: 5px 12px; border-radius: 8px; font-size: 13px; }
        #settingsPanel { display: none; background: var(--white); padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 2000; text-align: right; overflow-y: auto; }
        .stat-card { background: #eef2f3; padding: 15px; border-radius: 12px; border-right: 5px solid var(--primary); flex: 1; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; text-align: right; }
        button { width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 17px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-send { background: var(--success); color: white; }
        .btn-opt { background: var(--primary); color: white; margin-bottom: 5px; }
        .table-wrapper { width: 100%; overflow-x: auto; margin-top: 10px; }
        table { width: 100%; min-width: 500px; border-collapse: collapse; font-size: 12px; }
        th, td { border: 1px solid #eee; padding: 8px; text-align: center; }
        th { background: var(--primary); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <div onclick="toggleSettings()" style="cursor:pointer; font-size: 24px;">⚙️</div>
            <div class="logout-btn" onclick="logout()">خروج</div>
        </div>

        <div id="settingsPanel">
            <h3>إعدادات وتدقيق النظام</h3>
            <button class="btn-opt" onclick="showSec('chart')">مؤشرات الأداء</button>
            <button class="btn-opt" onclick="showSec('archive')">سجل العمليات</button>
            <button class="btn-opt" onclick="showSec('monthly')">الجرد والعمولات</button>
            <div id="chartSec" style="height:200px; display:none;"><canvas id="myChart"></canvas></div>
            <div id="dataSec" style="display:none;">
                <h4 id="secTitle"></h4>
                <div class="table-wrapper"><table><thead id="secHead"></thead><tbody id="secBody"></tbody></table></div>
            </div>
            <button style="background:var(--danger); color:white;" onclick="toggleSettings()">إغلاق</button>
        </div>

        <h2 id="compTitle" style="color:var(--primary);">لوحة N One</h2>
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <div class="stat-card"><small>طلبات اليوم</small><div id="dayCount" style="font-weight:bold;">0</div></div>
            <div class="stat-card"><small>أفضل مندوب</small><div id="topCap" style="font-weight:bold;">-</div></div>
        </div>
        <input type="tel" id="phone" placeholder="رقم المندوب" oninput="search()">
        <input type="text" id="name" placeholder="اسم المندوب">
        <input type="text" id="loc" placeholder="المصدر">
        <input type="number" id="del" placeholder="أجرة التوصيل">
        <input type="number" id="prc" placeholder="قيمة الشحنة">
        <button class="btn-send" onclick="send()">إرسال الطلب عبر واتساب</button>
    </div>

<script>
    const SHEET_URL = 'https://sheetdb.io/api/v1/xsp51h4e6tvnw'
    let orders = JSON.parse(localStorage.getItem('n1_orders')) || []
    let chartObj

    window.onload = function() {
        if(!sessionStorage.getItem('currentActiveUser')) location.href="index.html"
        document.getElementById('compTitle').innerText = "منشأة: " + sessionStorage.getItem('currentActiveCompanyName')
        sync(); updateDash();
    }

    async function sync() { try { const r = await fetch(SHEET_URL); orders = await r.json(); localStorage.setItem('n1_orders', JSON.stringify(orders)); updateDash(); } catch(e){} }

    function toggleSettings() { let s = document.getElementById('settingsPanel'); s.style.display = s.style.display==='block' ? 'none' : 'block' }

    function showSec(mode) {
        document.getElementById('chartSec').style.display = mode==='chart' ? 'block' : 'none'
        document.getElementById('dataSec').style.display = mode!=='chart' ? 'block' : 'none'
        if(mode==='chart') drawChart(); if(mode==='archive') drawArchive(); if(mode==='monthly') drawMonthly();
    }

    function drawArchive() {
        document.getElementById('secTitle').innerText = "أرشيف العمليات"
        document.getElementById('secHead').innerHTML = "<tr><th>التاريخ</th><th>المندوب</th><th>الموقع</th></tr>"
        let b = document.getElementById('secBody'); b.innerHTML = ""
        orders.slice(-20).reverse().forEach(o => { if(o.phone) b.innerHTML += `<tr><td>${o.date}</td><td>${o.name}</td><td>${o.location}</td></tr>` })
    }

    function drawMonthly() {
        document.getElementById('secTitle').innerText = "الجرد المالي"
        document.getElementById('secHead').innerHTML = "<tr><th>الاسم</th><th>الطلبات</th><th>العمولة</th></tr>"
        let s = {}, b = document.getElementById('secBody'); b.innerHTML = ""
        orders.forEach(o => { if(!s[o.phone]) s[o.phone]={n:o.name, c:0}; s[o.phone].c++ })
        for(let k in s) b.innerHTML += `<tr><td>${s[k].n}</td><td>${s[k].c}</td><td>${(s[k].c * 0.3).toFixed(2)}</td></tr>`
    }

    function drawChart() {
        let ctx = document.getElementById('myChart').getContext('2d')
        let labs = [...Array(7)].map((_,i)=>{let d=new Date(); d.setDate(d.getDate()-i); return d.toLocaleDateString('ar-EG')}).reverse()
        let data = labs.map(l => orders.filter(o => o.date === l).length)
        if(chartObj) chartObj.destroy()
        chartObj = new Chart(ctx, { type:'line', data:{ labels:labs, datasets:[{label:'الطلبات', data:data, borderColor:'#3498db'}] } })
    }

    function search() { let f = orders.slice().reverse().find(o => o.phone === document.getElementById('phone').value.trim()); if(f) document.getElementById('name').value = f.name }

    async function send() {
        let p = document.getElementById('phone').value, l = document.getElementById('loc').value, d = document.getElementById('del').value, pr = document.getElementById('prc').value, n = document.getElementById('name').value
        if(!p || !l) return alert("أكمل الحقول")
        let obj = { id:Date.now(), date:new Date().toLocaleDateString('ar-EG'), name:n, phone:p, location:l, delivery:d, price:pr }
        orders.push(obj); localStorage.setItem('n1_orders', JSON.stringify(orders))
        try { await fetch(SHEET_URL, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({data:[obj]}) }) } catch(e){}
        window.open(`https://wa.me/962${p.substring(1)}?text=${encodeURIComponent("طلب جديد من " + l + " الأجرة " + d)}`, '_blank')
        location.reload()
    }

    function updateDash() {
        let t = new Date().toLocaleDateString('ar-EG')
        document.getElementById('dayCount').innerText = orders.filter(o => o.date === t).length
        let c = {}; orders.forEach(o => { if(o.name) c[o.name]=(c[o.name]||0)+1 })
        document.getElementById('topCap').innerText = Object.keys(c).reduce((a,b)=>c[a]>c[b]?a:b, "-")
    }
    function logout() { sessionStorage.clear(); location.href="index.html" }
</script>
</body>
</html>
