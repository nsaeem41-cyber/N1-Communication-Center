<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N One Control | السيطرة المركزية</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; --warning: #f39c12; --bg: #f4f7f6; --white: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--white); padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 95%; max-width: 850px; border-top: 6px solid var(--primary); }
        .hidden { display: none !important; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; text-align: right; }
        button { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-login { background: var(--accent); color: white; width: 100%; padding: 15px; font-size: 17px; }
        .btn-save { background: var(--success); color: white; width: 100%; padding: 15px; }
        .btn-edit { background: var(--warning); color: white; margin-left: 5px; }
        .btn-del { background: var(--danger); color: white; }
        .btn-logout { background: #7f8c8d; color: white; float: left; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: center; }
        th { background: #f8f9fa; }
        .status-active { color: var(--success); font-weight: bold; }
        .status-expired { color: #8e44ad; font-weight: bold; }
        .form-box { background: #f9f9f9; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #eee; }
    </style>
</head>
<body>
    <div id="loginSection" class="container" style="max-width: 400px;">
        <h1 style="text-align:center;">N One Portal</h1>
        <input type="text" id="userInput" placeholder="اسم المستخدم">
        <input type="password" id="passInput" placeholder="كلمة المرور">
        <button class="btn-login" onclick="validateLogin()">دخول النظام</button>
    </div>

    <div id="adminPanel" class="container hidden">
        <button class="btn-logout" onclick="logout()">تسجيل الخروج</button>
        <div style="clear: both;"></div>
        <h2 id="formHeader">إدارة المنشآت والشركات</h2>
        <div class="form-box">
            <input type="hidden" id="editId">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px;">
                <input type="text" id="compName" placeholder="اسم الشركة">
                <input type="text" id="compUser" placeholder="يوزر نيم">
                <input type="password" id="compPass" placeholder="باسورد">
                <select id="compPlan">
                    <option value="0">تعديل معلومات (بدون تمديد)</option>
                    <option value="30">تمديد 30 يوم</option>
                    <option value="90">تمديد 90 يوم</option>
                    <option value="365">تمديد سنة</option>
                </select>
            </div>
            <button class="btn-save" id="mainActionBtn" onclick="saveCompany()">حفظ وتحديث البيانات</button>
            <button class="btn-del hidden" id="cancelEditBtn" onclick="resetForm()" style="width:100%; margin-top:5px;">إلغاء التعديل</button>
        </div>
        <div style="overflow-x:auto;">
            <table>
                <thead><tr><th>المنشأة</th><th>المستخدم</th><th>الانتهاء</th><th>الحالة</th><th>إجراءات</th></tr></thead>
                <tbody id="companyTableBody"></tbody>
            </table>
        </div>
    </div>

<script>
    const API_URL = 'https://sheetdb.io/api/v1/xsp51h4e6tvnw';
    let companies = JSON.parse(localStorage.getItem('n1_companies')) || [];

    // حل مشكلة كروم: جلب البيانات بهدوء في الخلفية
    async function syncData() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            if(data && data.length > 0) {
                const filtered = data.filter(i => i.user && i.pass);
                if(filtered.length > 0) {
                    companies = filtered;
                    localStorage.setItem('n1_companies', JSON.stringify(companies));
                    if(!document.getElementById('adminPanel').classList.contains('hidden')) renderTable();
                }
            }
        } catch(e) { console.log("Sync Offline"); }
    }

    window.onload = syncData;

    function validateLogin() {
        const u = document.getElementById('userInput').value;
        const p = document.getElementById('passInput').value;
        if (u === "admin" && p === "n1_2026") { renderTable(); showPanel('adminPanel'); return; }
        
        const found = companies.find(c => c.user === u && c.pass === p);
        if (found) {
            if (new Date() > new Date(found.expiry)) return alert("انتهى الاشتراك");
            sessionStorage.setItem('currentActiveCompanyName', found.name);
            sessionStorage.setItem('currentActiveUser', found.user);
            window.location.href = "company_dashboard.html";
        } else { alert("خطأ في البيانات"); }
    }

    async function saveCompany() {
        const id = document.getElementById('editId').value;
        const name = document.getElementById('compName').value;
        const user = document.getElementById('compUser').value;
        const pass = document.getElementById('compPass').value;
        const days = parseInt(document.getElementById('compPlan').value);

        if(!name || !user || !pass) return alert("يرجى تعبئة الحقول");

        let expDate;
        if(id) {
            const old = companies.find(c => c.id == id);
            expDate = new Date(old.expiry);
            if(days > 0) expDate.setDate(expDate.getDate() + days);
        } else {
            if(days === 0) return alert("حدد مدة الاشتراك");
            expDate = new Date(); expDate.setDate(expDate.getDate() + days);
        }

        const newComp = { id: id || Date.now(), name, user, pass, expiry: expDate.toISOString() };

        try {
            // تحديث السحابة (SheetDB)
            await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({data: [newComp]})
            });
            
            if(id) companies = companies.map(c => c.id == id ? newComp : c);
            else companies.push(newComp);
            
            localStorage.setItem('n1_companies', JSON.stringify(companies));
            alert("تم الحفظ والمزامنة");
            resetForm(); renderTable();
        } catch(e) { alert("حدث خطأ.. تأكد من الإنترنت"); }
    }

    function editComp(id) {
        const c = companies.find(x => x.id == id);
        document.getElementById('editId').value = c.id;
        document.getElementById('compName').value = c.name;
        document.getElementById('compUser').value = c.user;
        document.getElementById('compPass').value = c.pass;
        document.getElementById('formHeader').innerText = "تعديل: " + c.name;
        document.getElementById('mainActionBtn').innerText = "تحديث البيانات";
        document.getElementById('cancelEditBtn').classList.remove('hidden');
    }

    function deleteComp(id) {
        if(confirm("حذف نهائي؟")) {
            companies = companies.filter(c => c.id !== id);
            localStorage.setItem('n1_companies', JSON.stringify(companies));
            renderTable();
        }
    }

    function renderTable() {
        const tbody = document.getElementById('companyTableBody'); tbody.innerHTML = "";
        const now = new Date();
        companies.forEach(c => {
            const isExp = now > new Date(c.expiry);
            tbody.innerHTML += `<tr><td>${c.name}</td><td>${c.user}</td><td>${new Date(c.expiry).toLocaleDateString()}</td>
                <td class="${isExp ? 'status-expired' : 'status-active'}">${isExp ? 'منتهي' : 'نشط'}</td>
                <td><button class="btn-edit" onclick="editComp(${c.id})">تعديل</button>
                <button class="btn-del" onclick="deleteComp(${c.id})">حذف</button></td></tr>`;
        });
    }

    function resetForm() {
        document.getElementById('editId').value = ""; document.getElementById('compName').value = ""; document.getElementById('compUser').value = ""; document.getElementById('compPass').value = "";
        document.getElementById('formHeader').innerText = "إدارة المنشآت والشركات"; document.getElementById('mainActionBtn').innerText = "حفظ وتحديث البيانات"; document.getElementById('cancelEditBtn').classList.add('hidden');
    }

    function showPanel(id) { document.getElementById('loginSection').classList.add('hidden'); document.getElementById(id).classList.remove('hidden'); }
    function logout() { sessionStorage.clear(); location.reload(); }
</script>
</body>
</html>
